<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SignUp FORM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style_login.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="logo text-center">
  
</div>
<div class="wrapper">
  <div class="inner-warpper text-center">
    <img src="image/login.jpg" width="250px;">
    <form action="login.html" id="formvalidate">
      <div class="input-group">
        <label class="palceholder" for="email">Email</label>
        <input class="form-control" name="email" id="email" type="email" placeholder="" />
        <span class="lighting"></span>
      </div>
      <div class="input-group">
        <label class="palceholder" for="userPassword">Password</label>
        <input class="form-control" name="pass" id="pass" type="password" placeholder="" />
        <span class="lighting"></span>
      </div>
       <div class="input-group">
        <label class="palceholder" for="userName">User Name</label>
        <input class="form-control" name="userName" id="userName" type="text" placeholder="" />
        <span class="lighting"></span>
      </div>
      <div class="input-group">
        <label class="palceholder" for="userPassword">Phone Number</label>
        <input class="form-control" name="phone" id="phone" type="text" placeholder="" />
        <span class="lighting"></span>
      </div>
      <div class="input-group">
        <label class="palceholder" for="userPassword">Address</label>
        <input class="form-control" name="address" id="address" type="text" placeholder="" />
        <span class="lighting"></span>
      </div>

      

      <button type="submit" id="signup">Create</button>
     
    </form><br>
    <span style="font-size: 12px">Alrady have An Account? Create an <a href="login.html"> Login Here</a></span>
  </div>
  </div>
 
</div>


  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js'></script><script  src="./script_login.js"></script>

</body>
</html>
